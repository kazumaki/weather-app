<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dist/main.css">
  <script src="https://kit.fontawesome.com/ea35fd0321.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="dist/main.js"></script>
</head>
<body>
  <div class="main-content">
    <form class="search-form">
      <input type="text" name="city-name" id="city-name" placeholder="Search for a city">
      <button type="submit" name="submit-button" id="submit-button">
        <i class="fas fa-search fa-2x"></i>
      </button>
      <label for="celsius">°C</label>
      <input type="radio" id="celsius" name="temperature-type" value="celsius" checked="checked">
      <label for="fahrenheit">°F</label>
      <input type="radio" id="fahrenheit" name="temperature-type" value="fahrenheit">
    </form>
    <div id="loader" class="loader hide"></div>
    <div class="hide" id="error-message"></div>
    <div class="city-info">
      <div class="summary">
        <span class="city-name">Pitangui</span>
      </div>
      <div class="main-info">
        <div class="temperature">
          <i id="weather-icon" class="owf owf-800 owf-5x"></i> <span class="temperature-value">25 °C</span>
        </div>
        <div class="other-info">
          <span class="pressure">Pressure: 5 hPa</span>
          <span class="humidity">Humidity: 67%</span>
          <span class="wind">Wind: 10m/s</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
